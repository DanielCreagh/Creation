<!DOCTYPE html> 

<head>
  
	<meta charset="utf-8">
  <meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0;'>

	<link rel="stylesheet" type="text/css" href="styles/reset.css" />
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
	<link rel="stylesheet" type="text/css" href="styles/cvmain.css" />
  
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/qualData.js"></script>

</head>

<body ng-app="qualData" ng-controller="qualDataController as vm">
  
  <div id="main">
    <div class="wrapper">
      <div class="mainblock">
        
        <div ng-repeat="qual in vm.qualsData">
          {{qual.name}}
          <hr>
          <div class="heading"><a href={{qual.link}}>{{qual.authority}}   <img class="externalLink" src="./images/External.png" alt="External"/></a></div>
          <div class="experiencedate">{{qual.experienceDate}}</div>
          <div class="jobblurb">{{qual.description}}</div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
